<form name="tableFootnoteListForm"  >
 
<div class="row">
    <div class="col-md-6 col-md-offset-3">
     <div class="form-group">    
         
        
         
            <div ng-repeat="list in tableFootnoteList" class="list row">
              <h3>
                 <a href='#/tableFootnote/1' >{{list.id}}</a> 
               <em class="pull-right"> {{list.desc}}</em>
              </h3>
            </div>
        </div>
    </div>
</div>
    <button ng-click="tableFootnoteListAdd()">Add New Footnote</button>
     
    <button ng-click="tableFootnoteListCancel()">Cancel</button>
</form>
