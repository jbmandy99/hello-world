<form name="tableBenchmarkListForm"  >
 
<div class="row">
    <div class="col-md-6 col-md-offset-3">
     <div class="form-group">    
         
        
         
            <div ng-repeat="list in tableBenchmarkList" class="list row">
              <h3>
                 <a href='#/tableBenchmark/{{list.id}}' >{{list.id}}</a> 
               <em class="pull-right"> {{list.desc}}</em>
              </h3>
            </div>
        </div>
    </div>
</div>
    <button ng-click="tableBenchmarkListAdd()">Add New Benchmark</button>
    <button ng-click="tableBenchmarkListCancel()">Cancel</button>
</form>
